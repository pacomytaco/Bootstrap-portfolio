    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="assets\css\reset.css">

<body>
    

<nav class="navbar navbar-light bg-light">
    <a id="logo" href="index.html">Sky Kayla</a>

<div id="main-container" class="container">
 <h1>Contact</h1>
    
<div class="row">
    <div class="col-lg-9">
    <section class="main-section">
       
            <form>
                    <div class="form-group">
                      <label for="name">First and Last Name</label>
                      <input type="text" class="form-control" id="name" placeholder="Jane Doe" required="required">
                    </div>

                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required="required">
                    </div>

                    <div class="form-group">
                      <label for="message">Write Message Here..</label>
                      <textarea class="form-control" id="message" rows="3" required="required"></textarea>
                    </div>
                  </form>
            

    </section>
    </div>

   
    <div class="col-sm-3">
            <section class="sidebar" style="width: 13rem;">
                    <div id="connect">Connect with Me</div>
                            <ul class="list-group list-group-flush">
                              <li><img src="assets\images\github.png" class="social" alt="GitHub"></li>
                              <li><img src="assets\images\linkedin.png" class="social" alt="LinkedIn"></li>
                              <li><img src="assets\images\stack.png" class="social" alt="Stack Overflow"></li>
                            </ul>
            </section>
    </div>
</div>

<footer>
        <div class="container">
            &copy; Copyright 2018 Sky Kayla
        </div>
    </footer>
    
 

   
</div>


</body>
